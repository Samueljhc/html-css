<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" autocomplete="name" required maxlength="30" placeholder="nome completo" size="30">
        </p>

        <p>
            <label for="media">Media: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1" required placeholder="0 a 10">
        </p>

        <p>
            <label for="imes">Paríodo Letivo: </label>
            <input type="month" name="mes" id="imes" value="1944-01">
        </p>

        <p>
            <label for="idia">Dia da Prova: </label>
            <input type="date" name="dia" id="idia" value="1944-06-12">
        </p>

        <p>
            <label for="ihora">Horário da Prova: </label>
            <input type="time" name="hora" id="ihora" value="00:00">
        </p>

        <p>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </p>

    </form>
</body>
</html>
